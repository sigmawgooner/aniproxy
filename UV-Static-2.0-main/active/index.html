<!DOCTYPE html>
<!--
  Aniproxy visual skin for UV Static 2.0
  Visual redesign only — logic and scripts preserved.
  By LupineVault.com (visual adaptation)
-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aniproxy</title>
    <script src="check.js" defer></script>
    <script defer src="scripts/lstimer.js"></script>

    <!-- keep original CSS filenames (we override contents) -->
    <link rel="stylesheet" href="style/global.css" />
    <link rel="stylesheet" href="style/browser.css" />

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/gh/vanjs-org/van/public/van-1.5.2.nomodule.min.js"
    ></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="uv/uv.bundle.js" defer></script>
    <script src="uv/uv.config.js" defer></script>
    <script src="scripts/tabs.mjs" type="module" defer></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <script defer src="https://cdn.jsdelivr.net/gh/tf7software/Font-Awesome-pro-cdn@main/js/all.js"></script>

    <style>
      /* small inline safety to preserve layout while files load */
      body {padding:0;margin:0;background:#080404;}
    </style>

    <script>
      window.onload = function () {
        if (!localStorage.getItem("discordAlertShown")) {
          alert("Join our Aniproxy discord for updates, links, and bonuses!");
          localStorage.setItem("discordAlertShown", "true");
        }
      };
    </script>
  </head>

  <body>
    <div id="small-screen-overlay">
      Aniproxy works best on larger screens — open on desktop for full experience.
    </div>

    <div id="nav"></div>
    <div id="main-content"></div>

    <div id="tab-view" class="">
      <!-- CENTRAL VISUAL: this is the image container around which the UI is designed -->
      <div id="aniproxy-center">
        <div id="center-image-wrap" role="img" aria-label="Aniproxy central artwork">
          <!-- placeholder image; replace src later with your chosen artwork -->
          <img id="center-image" src="https://via.placeholder.com/640x640.png?text=Aniproxy+Artwork" alt="Aniproxy artwork placeholder" />
        </div>

        <!-- subtle caption or brand mark below the image -->
        <div id="aniproxy-mark">
          <h1>Aniproxy</h1>
          <p class="sub">Private browsing — aesthetic proxy shell</p>
        </div>
      </div>
    </div>

    <div class="sidebar-container">
      <header>
        <div class="page-data">
          <span id="controls">
            <button onclick="window.location.href='/'">
              <!-- compact brand SVG / text -->
              <svg width="88" height="30" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <rect width="100%" height="100%" fill="transparent"/>
                <text x="6" y="40" font-family="Inter, Arial, sans-serif" font-size="36" fill="#ff3b3b">Aniproxy</text>
              </svg>

              <p class="tooltip">Home</p>
            </button>

            <span>
              <button id="page-back">
                <ion-icon name="arrow-back-outline" class="icon hover-focus1"></ion-icon>
                <p class="tooltip">Back</p>
              </button>
              <button id="page-forward">
                <ion-icon name="arrow-forward-outline" class="icon hover-focus1"></ion-icon>
                <p class="tooltip">Forward</p>
              </button>
              <button id="page-refresh">
                <ion-icon name="refresh-outline" class="icon hover-focus1"></ion-icon>
                <p class="tooltip">Refresh</p>
              </button>
              <button id="options-btn">
                <ion-icon name="menu-outline" class="icon hover-focus1"></ion-icon>
                <p class="tooltip">Menu</p>
              </button>
            </span>
          </span>

          <form id="url-form">
            <input
              type="text"
              id="url-input"
              onfocus="this.setSelectionRange(0, this.value.length)"
              class="hover-focus2"
              placeholder="Search or enter URL"
              autocomplete="off"
              autocorrect="off"
              spellcheck="false"
            />
          </form>

          <button id="new-tab" class="hover-focus2">
            <ion-icon name="add-outline" class="icon"></ion-icon>
            <span>New Tab</span>
          </button>
        </div>

        <div id="tab-list"></div>
      </header>
    </div>

    <div id="menu-overlay">
      <div class="option" id="devtools-option">Developer Tools</div>
      <div class="option" id="abc-option">Open in about:blank</div>
      <div class="option" id="git-option">GitHub</div>
    </div>

    <script>
      const optionsBtn = document.getElementById("options-btn");
      const overlay = document.getElementById("menu-overlay");
      optionsBtn && optionsBtn.addEventListener("click", () => {
        overlay.classList.toggle("active");
      });
    </script>
  </body>
</html>
